<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thai Sign Language</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
    <!-- Load KNN Classifier -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>

    

    <link rel="shortcut icon" type="image/png" href="Images/TH-FLAG.png" />

    <!-- Bootstrap/AJAX -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <!--Navigation bar-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="Images/TH-FLAG.png" alt="logo" style="width:40px;">
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <div id="action-btn" class="nav-link"></div>
                </li>
            </ul>
        </nav>


        <!--Content-->
        <div id="content">

            <!--Training/Dev Page-->
            <center>
                <div id="trainingpage">
                    <div class="row">
                        <div class="col-sm-4">
                            <center>
                                <br>
                                <p id="count">Training: 0 words</p>
                                <!-- trainedCardsHolder holds the words and buttons for adding example and clearing -->
                                <div id="trainedCardsHolder">
                                </div>

                            </center>
                        </div>
                        <div class="col-sm-4">
                            <center>
                                <br>
                                <div id="videoholder">
                                    <video autoplay="true" id="videoElement"></video>
                                    
                                    <div id="trainingHolder">
                                        <h5 id="add-gesture">Add Word</h5>
                                        <form id="add-word" autocomplete="off">
                                            <input type="text" id="new-word" placeholder="New Gesture Title">
                                            <input type="submit" id="submit-word" value="Add Word &#9658;">
                                        </form>
                                    </div>
                                </div>
                            </center>
                        </div>
                        <div class="col-sm-4">
                            <center>
                                <br>

                                <div id="translationHolder">
                                    <!-- translationText is to be overwritten -->
                                    <h3 id="translationText">Start Signing!</h3>
                                </div>
                            </center>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
